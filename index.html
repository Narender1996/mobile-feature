<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
    <div  class="main">
        <nav>
            <div class="logo">
                <img src="" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Phone</a></li>
                    <li><a href="">Accessories</a></li>
                    <li><a href="">cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" alt="" class="mobile">
            <div id="circle">
                <div class="feature one "><img src="images/1.webp" alt="">
                <div>
                    <h4 >Display</h4>
                    <p>15.6inch</p>
                </div>
                </div>
                <div class="feature two"><img src="images/2.jpg" alt="">
                    <div>
                        <h4>Battery</h4>
                        <p>40000mh</p>
                    </div>
                </div>
                <div class="feature three"><img src="images/3.jpg" alt="">
                    <div>
                        <h4>Camera</h4>
                        <p>12mp,wide angle lens</p>
                    </div>
                </div>
                <div class="feature four"><img src="images/4.jpg" alt="">
                    <div>
                        <h4>Processer</h4>
                        <p>Snapdragon octa core</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="images/up.png" alt="" id="upbtn">
            <h3>features</h3>
            <img src="images/down.png" alt="" id="downbtn">
        </div>
</div>

<script>
    var circle=document.getElementById("circle")
    var upbtn=document.getElementById("upbtn")
    var downbtn=document.getElementById("downbtn")


    var rotateValue=circle.style.transform;
    var rotateSum;

    upbtn.onclick=function()
    {
        rotateSum=rotateValue+ "rotate(-90deg)";
        circle.style.transform=rotateSum;
        rotateValue=rotateSum;
    }
    downbtn.onclick=function()
    {
        rotateSum=rotateValue+ "rotate(90deg)";
        circle.style.transform=rotateSum;
        rotateValue=rotateSum;
    }
</script>
    </body>
</html>
